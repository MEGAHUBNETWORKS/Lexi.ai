
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After-Hours Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script async src="https://pl28402869.effectivegatecpm.com/fc/7f/e7/fc7fe77f75716652e387c0d40dc253a6.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      
      body {
        background-color: #0b0e14;
        color: white;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      .font-accent {
        font-family: 'Playfair+Display', serif;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glow-pink {
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
      }

      .neon-text {
        text-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 20px rgba(236, 72, 153, 0.4);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0e14;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899;
      }

      @keyframes ambient-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
        animation: ambient-glow 8s infinite alternate;
      }
    </style>
